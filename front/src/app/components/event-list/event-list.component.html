<div style="margin-bottom: 20px">
    <label for="selectOption">Type a date:</label>
    <input type="text" class="form-control" placeholder="Search by date" aria-label="Search by date"
            aria-describedby="basic-addon2" [(ngModel)]="date" />
    <button class="btn btn-outline-secondary" style="margin-top: 20px; " (click)="fetchByDate()">
        Fetch By Date
    </button>
</div>
<div class="event-list">
    <div class="card-deck">
        <div class="card" *ngFor="let event of events">
            <div class="card-body">
                <h5 class="card-title">{{ event.eventName }}</h5>
                <p class="card-text">Location: {{ event.eventLocation }}</p>
                <p class="card-text">Date: {{ event.eventDate }}</p>
            </div>
        </div>
    </div>
</div>
