<div class="event-list">
    <div class="card-deck">
        <div class="card" *ngFor="let event of events">
            <div class="card-body">
                <h5 class="card-title">{{ event.eventName }}</h5>
                <p class="card-text">Location: {{ event.eventLocation }}</p>
                <p class="card-text">Date: {{ event.eventDate }}</p>
            </div>
        </div>
    </div>
</div>
